<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change-password</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/change_pass.css')}}">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename = 'popup.js')}}"> -->
</head>
<body>
    <img src="{{url_for('static', filename = 'assets/img/black_img.png')}}" alt="" class = "banner_">
        <div class="container">
        <h2><b>SafeInsights</b></h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class = "flash">
                    {% for message in messages %}
                        <h3 class = "mes">
                            {{message}}
                        </h3>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/change_pass" method="post">

            <label for="username" id="label"><b>Username</b></label>
            <input type="text" id = "input" placeholder="Username" name = "Username" required>
            
            <br>
            <br>

            <label for="pwd" id="label"><b>Old Password</b></label>
            <input type="password" id = "input" placeholder="Old Password" name = "old" required>

            <br>
            <br>

            <label for="pwd" id="label"><b>New Password</b></label>
            <input type="password" id = "input" placeholder="New Password" name = "new" required>

            <br>

            <button type="submit" id ="loginbutton">Submit</button>

            <br>

        </form>
    </div>
</body>
</html>
