<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/login_page.css')}}">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename = 'popup.js')}}"> -->
</head>
<body>
    <img src="{{url_for('static', filename = 'assets/img/black_img.png')}}" alt="" class = "banner_">
        <div class="container">
        <h2><b>CardioInsight</b></h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class = "flash">
                    {% for message in messages %}
                        <h3 class = "mes">
                            {{message}}
                        </h3>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/login_page" method="post">
            <label for="username" id="label"><b>Username</b></label>
            <input type="text" id = "input" placeholder="Username" name = "Username" required>
            <br>
            <br>
            <label for="pwd" id="label"><b>Password</b></label>
            <input type="password" id = "input" 
            placeholder="Password" name = "Password" required>
            <br>
            <button type="submit" id ="loginbutton">Login</button>
            <br>
        </form>
        <p id="acc"> Don't have an account? Create one now!!
        </p>
        <a href="signup_page"><button type="submit" id ="signupbutton">Sign-Up</button></a>
    </div>
</body>
</html>
